<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Simulation MPPT ‚Äì M. BLORFAN 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef6ff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #003366;
      color: white;
      padding: 25px;
      font-size: 1.8em;
      font-weight: bold;
    }

    .link-top {
      text-align: center;
      margin-top: 10px;
    }

    .link-top a {
      font-size: 1.1em;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #bbb;
      max-width: 1000px;
    }

    canvas {
      border: 1px solid #aaa;
      background: #fff;
      cursor: crosshair;
      max-width: 100%;
      height: auto;
    }

    .flex-container {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: nowrap;
    }

    .lamp {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #eeeeee 20%, #cccccc 100%);
      border: 3px solid #666;
      position: relative;
      margin: 30px auto 0;
      box-shadow: inset 0 -6px 10px rgba(0, 0, 0, 0.2);
    }

    .lamp::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: radial-gradient(circle, yellow 30%, transparent 70%);
      transition: opacity 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
    }

    .lamp.low::after {
      opacity: 0.2;
      box-shadow: 0 0 10px 5px rgba(255, 255, 100, 0.2);
    }

    .lamp.medium::after {
      opacity: 0.5;
      box-shadow: 0 0 30px 15px rgba(255, 255, 120, 0.4);
    }

    .lamp.high::after {
      opacity: 1;
      box-shadow: 0 0 60px 30px rgba(255, 255, 150, 0.6), 0 0 100px 50px rgba(255, 255, 0, 0.3);
    }

    #details {
      font-size: 1.2em;
      margin-top: 15px;
    }

    label {
      font-weight: bold;
      font-size: 1.1em;
    }

    input[type="range"] {
      width: 300px;
      margin-left: 10px;
    }

    @media screen and (max-width: 800px) {
      .flex-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  Simulation MPPT ‚Äì M. BLORFAN 2025
</header>

<!-- ‚úÖ Lien ajout√© vers l'image MPPT -->
<div class="link-top">
  <img  src="Images/MPPT.png"
    alt="Fonctionnement d'une centrale photovolta√Øque"
    style="max-width: 90%; width: 600px; border: 2px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);"
  />
</div>

<section>
  <label for="irradiance">üåû Irradiance (en %) :</label>
  <input type="range" id="irradiance" min="10" max="100" value="100" oninput="drawAll()">
  <span id="irrValue">100</span> %
</section>

<section class="flex-container">
  <div>
    <canvas id="pvCanvas" width="580" height="400"></canvas>
    <p style="margin-top: 5px;">üìç Cliquez sur la courbe pour d√©placer le point MPP.</p>
    <p id="details">Puissance : ‚Äì W | Tension : ‚Äì V</p>
  </div>

  <div style="text-align: center;">
    <h3>üí° Lampe connect√©e</h3>
    <div id="lamp" class="lamp low"></div>
  </div>
</section>

<!-- ‚úÖ Image explicative ajout√©e -->
<section style="text-align: center; margin-top: 40px;">
  <h3>üîã Fonctionnement d'une centrale photovolta√Øque</h3>
  <img
    src="https://www.choisir.com/medias/9ee1a1ae-fonctionnement-centrale-photovoltaique-768x768.png"
    alt="Fonctionnement d'une centrale photovolta√Øque"
    style="max-width: 90%; width: 600px; border: 2px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);"
  />
</section>

<script>
  const canvas = document.getElementById("pvCanvas");
  const ctx = canvas.getContext("2d");
  const lamp = document.getElementById("lamp");
  const details = document.getElementById("details");

  let irradiance = 100;
  let powerData = [];
  let currentX = 290;

  function drawAll() {
    irradiance = document.getElementById("irradiance").value;
    document.getElementById("irrValue").innerText = irradiance;
    drawPVCurve();
    drawAxes();
    drawMPPPoint();
  }

  function drawPVCurve() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    const Isc = (irradiance / 100) * 5;
    powerData = [];

    for (let V = 0; V <= 560; V++) {
      let I = Isc * (1 - V / 560);
      let P = V * I;
      powerData.push(P);
      ctx.lineTo(V + 10, 380 - P / 3);
    }

    ctx.strokeStyle = "green";
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function drawAxes() {
    ctx.strokeStyle = "black";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(10, 380);
    ctx.lineTo(580, 380);
    ctx.lineTo(575, 375);
    ctx.moveTo(580, 380);
    ctx.lineTo(575, 385);

    ctx.moveTo(10, 380);
    ctx.lineTo(10, 20);
    ctx.lineTo(5, 25);
    ctx.moveTo(10, 20);
    ctx.lineTo(15, 25);
    ctx.stroke();

    ctx.font = "14px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("0", 0, 395);
    ctx.fillText("Tension [V]", 250, 395);
    ctx.fillText("Puissance [W]", 15, 25);

    for (let i = 100; i <= 560; i += 100) {
      ctx.beginPath();
      ctx.moveTo(i + 10, 378);
      ctx.lineTo(i + 10, 382);
      ctx.stroke();
      ctx.fillText(i, i + 5, 395);
    }

    for (let p = 0; p <= 450; p += 75) {
      let y = 380 - p / 3;
      ctx.beginPath();
      ctx.moveTo(8, y);
      ctx.lineTo(12, y);
      ctx.stroke();
      ctx.fillText(p, 15, y + 4);
    }

    ctx.font = "bold 16px Arial";
    ctx.fillText("Courbe de puissance P(V) d‚Äôun panneau photovolta√Øque", 90, 18);
  }

  function drawMPPPoint() {
    const P = powerData[Math.floor(currentX)] || 0;
    ctx.beginPath();
    ctx.arc(currentX + 10, 380 - P / 3, 7, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.font = "14px Arial";
    ctx.fillText(`P = ${P.toFixed(1)} W`, currentX + 20, 380 - P / 3 - 10);
    ctx.fillText(`V = ${currentX} V`, currentX + 20, 380 - P / 3 + 10);

    updateLamp(P);
    details.innerHTML = `üìä <b>Puissance :</b> ${P.toFixed(1)} W | <b>Tension :</b> ${currentX} V`;
  }

  function updateLamp(P) {
    const Pmax = Math.max(...powerData);
    const ratio = P / Pmax;

    if (ratio > 0.85) {
      lamp.className = "lamp high";
    } else if (ratio > 0.5) {
      lamp.className = "lamp medium";
    } else {
      lamp.className = "lamp low";
    }
  }

  canvas.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    currentX = e.clientX - rect.left - 10;
    if (currentX < 0) currentX = 0;
    if (currentX > 560) currentX = 560;
    drawAll();
  });

  drawAll();
</script>

</body>
</html>
